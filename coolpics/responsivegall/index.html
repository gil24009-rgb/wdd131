<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Gallery with Modals</title>
    <link rel="stylesheet" href="styles/base.css" />
    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Gallery</h1>
    </header>

    <main>
      <section class="gallery" aria-label="Image gallery">
        <figure>
          <img src="images/book-sm.jpg" alt="person reading a book" loading="lazy" />
        </figure>
        <figure>
          <img src="images/couch-sm.jpg" alt="person sitting on a couch with a phone" loading="lazy" />
        </figure>
        <figure>
          <img src="images/desk-sm.jpg" alt="a work desktop" loading="lazy" />
        </figure>
        <figure>
          <img src="images/keyboard-sm.jpg" alt="person typing on a keyboard" loading="lazy" />
        </figure>
        <figure>
          <img src="images/phone-sm.jpg" alt="person looking at a phone" loading="lazy" />
        </figure>
        <figure>
          <img src="images/sit-sm.jpg" alt="person sitting on a couch" loading="lazy" />
        </figure>
      </section>

      <dialog class="viewer" aria-label="Image viewer">
        <button class="close-viewer" type="button" aria-label="Close dialog">X</button>
        <img src="" alt="" />
      </dialog>
    </main>
  </body>
</html>
