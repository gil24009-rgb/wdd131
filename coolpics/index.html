<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required metadata -->
  <meta charset="utf-8" />
  <title>Cool Pics ðŸ“·</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A responsive photography gallery built for WDD 131 (Cool Pics - Part 2)." />
  <meta name="author" content="Your Name" />

  <!-- CSS -->
  <link rel="stylesheet" href="coolpics.css" />

  <!-- JS (deferred) -->
  <script src="coolpics.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="../index.html" class="site-root">Home</a>
      <h1>Cool Pics</h1>
    </div>

    <!-- Accessible menu button for small screens -->
    <button id="menuButton"
            class="menu-button"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation menu">
      Menu
    </button>

    <nav class="site-nav" id="site-nav">
      <!-- The UL (links container) that we hide/show on small screens -->
      <ul id="mainNav" class="nav-links hide">
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Gallery: small images use -sm; prefer adding data-full for exact full image -->
    <section class="gallery" aria-label="Photo gallery">
      <figure>
        <img src="norris-sm.jpeg" alt="Norris Canyon" data-full="norris-full.jpeg" width="250" height="250" />
        <figcaption>Norris Canyon</figcaption>
      </figure>

      <figure>
        <img src="ocean-sm.jpeg" alt="Ocean rock at sunset" data-full="ocean-full.jpeg" width="250" height="250" />
        <figcaption>Ocean rock at sunset</figcaption>
      </figure>

      <figure>
        <img src="forest-sm.jpeg" alt="Misty morning forest" data-full="forest-full.jpeg" width="250" height="250" />
        <figcaption>Misty morning forest</figcaption>
      </figure>

      <!-- If you omit data-full, JS will transform "-sm" â†’ "-full" automatically -->
      <figure>
        <img src="mountain-sm.jpeg" alt="Mountain ridge at dawn" width="250" height="250" />
        <figcaption>Mountain ridge at dawn</figcaption>
      </figure>

      <figure>
        <img src="lake-sm.jpeg" alt="Lake mirror view" width="250" height="250" />
        <figcaption>Lake mirror view</figcaption>
      </figure>

      <figure>
        <img src="desert-sm.jpeg" alt="Desert dunes" width="250" height="250" />
        <figcaption>Desert dunes</figcaption>
      </figure>

      <figure>
        <img src="valley-sm.jpeg" alt="Green valley" width="250" height="250" />
        <figcaption>Green valley</figcaption>
      </figure>

      <figure>
        <img src="cliff-sm.jpeg" alt="Coastal cliff" width="250" height="250" />
        <figcaption>Coastal cliff</figcaption>
      </figure>

      <figure>
        <img src="trail-sm.jpeg" alt="Forest trail" width="250" height="250" />
        <figcaption>Forest trail</figcaption>
      </figure>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Cool Pics</p>
  </footer>
</body>
</html>
