<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="WDD 131 Unit 04 Credit Card Form" />
  <title>Credit Card Form</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <form id="ccForm" class="ccForm" novalidate>
      <div class="stackGrid" aria-label="Credit card form layout">
        <!-- Card back -->
        <section class="card cardBack" aria-label="Card back">
          <div class="magStripe" aria-hidden="true"></div>

          <div class="backInner">
            <div class="cvcBlock">
              <label for="cvc">CVC/CVV</label>
              <input
                id="cvc"
                name="cvc"
                type="text"
                inputmode="numeric"
                autocomplete="cc-csc"
                placeholder="xxx"
                required
                pattern="\\d{3}"
                minlength="3"
                maxlength="3"
              />
              <p class="hint" id="cvcHint">3 digits</p>
            </div>
          </div>
        </section>

        <!-- Card front -->
        <section class="card cardFront" aria-label="Card front">
          <div class="frontTop">
            <p class="total">TOTAL: $199</p>
            <div class="chip" aria-hidden="true"></div>
          </div>

          <div class="frontFields">
            <div class="field fieldNumber">
              <label for="cardNumber">CARD NUMBER</label>
              <input
                id="cardNumber"
                name="cardNumber"
                type="text"
                inputmode="numeric"
                autocomplete="cc-number"
                placeholder="1234 5678 9101 1020"
                required
                pattern="(\\d{4}\\s?){3}\\d{4}"
                minlength="16"
                maxlength="19"
              />
            </div>

            <div class="field fieldHolder">
              <label for="cardHolder">CARD HOLDER</label>
              <input
                id="cardHolder"
                name="cardHolder"
                type="text"
                autocomplete="cc-name"
                placeholder="John Doe"
                required
                minlength="2"
                maxlength="40"
              />
            </div>

            <div class="field fieldExp" id="cardExpiration">
              <span id="expirationDate" class="expLabel">EXPIRATION</span>
              <div class="expInputs">
                <input
                  type="text"
                  id="month"
                  name="expMonth"
                  placeholder="MM"
                  inputmode="numeric"
                  required
                  pattern="(0[1-9]|1[0-2])"
                  minlength="2"
                  maxlength="2"
                  aria-labelledby="expirationDate"
                  autocomplete="cc-exp-month"
                />
                <input
                  type="text"
                  id="year"
                  name="expYear"
                  placeholder="YY"
                  inputmode="numeric"
                  required
                  pattern="\\d{2}"
                  minlength="2"
                  maxlength="2"
                  aria-labelledby="expirationDate"
                  autocomplete="cc-exp-year"
                />
              </div>
            </div>
          </div>
        </section>

        <!-- Submit area -->
        <div class="submitArea">
          <button type="submit" class="submitBtn">Submit</button>
          <p id="formMsg" class="formMsg" aria-live="polite"></p>
        </div>
      </div>
    </form>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
