<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Character Card</title>
    <meta name="description" content="Character card with object methods attacked and levelUp." />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Character Card" />
    <meta property="og:description" content="Character card with object methods attacked and levelUp." />
    <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/charactercard/" />
    <meta
      property="og:image"
      content="https://yourgithubusername.github.io/wdd131/charactercard/images/social_preview.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Character Card" />
    <meta name="twitter:description" content="Character card with object methods attacked and levelUp." />
    <meta
      name="twitter:image"
      content="https://yourgithubusername.github.io/wdd131/charactercard/images/social_preview.png"
    />

    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./images/apple_touch_icon.png" />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>

  <body>
    <main class="page">
      <section class="card" aria-labelledby="characterName">
        <img
          class="image"
          id="characterImage"
          src="./images/swamp_beast.webp"
          alt="Swamp creature standing in shallow water"
          loading="eager"
        />

        <h1 class="name" id="characterName">Snortleblat</h1>

        <div class="content">
          <div class="stats">
            <p>
              Class:
              <span id="characterClass"></span>
            </p>
            <p>
              Level:
              <span id="characterLevel"></span>
            </p>
            <p>
              Health:
              <span id="characterHealth"></span>
            </p>
          </div>

          <div class="buttons">
            <button type="button" id="attackBtn">Attacked</button>
            <button type="button" id="levelBtn">Level Up</button>
          </div>

          <p class="status" id="statusMsg" aria-live="polite"></p>
        </div>
      </section>
    </main>
  </body>
</html>
