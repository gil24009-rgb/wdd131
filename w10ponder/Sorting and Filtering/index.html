<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hike Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="hikes.js"></script>
  </head>

  <body>
    <header class="site-header">
      <h1>Hike Finder</h1>
      <p class="subtext">Search by hike name, description, or tags. Results sort by distance.</p>
    </header>

    <main class="layout">
      <section class="controls" aria-label="Search controls">
        <label for="search" class="label">Enter Search</label>

        <div class="search-row">
          <input
            id="search"
            name="search"
            type="text"
            inputmode="search"
            autocomplete="off"
            placeholder="Try: Yellowstone, Waterfall, Canyon"
            aria-describedby="helper"
          />
          <button id="searchBtn" type="button">Search</button>
          <button id="clearBtn" type="button" class="secondary">Clear</button>
        </div>

        <p id="helper" class="helper">
          Tip: Click a tag button inside a card to search that tag instantly.
        </p>

        <div class="status-row" aria-live="polite">
          <span id="statusText" class="status-text"></span>
        </div>
      </section>

      <section aria-label="Hike results">
        <div id="hike-container" class="grid" role="list"></div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Brigham Young University Idaho 2026</p>
    </footer>
  </body>
</html>
