<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Recipebook</title>
    <meta name="description" content="A simple recipe book layout built with Flexbox." />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Recipebook" />
    <meta property="og:description" content="A simple recipe book layout built with Flexbox." />
    <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/recipes/" />
    <meta property="og:image" content="images/social_preview_image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Recipebook" />
    <meta name="twitter:description" content="A simple recipe book layout built with Flexbox." />
    <meta name="twitter:image" content="images/social_preview_image.png" />

    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple_touch_icon.png" />

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/recipes.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="brand">
        <img
          class="brand-mark"
          src="images/recipebook_logo.png"
          alt=""
          width="56"
          height="56"
          aria-hidden="true"
        />
        <h1 class="brand-title">Recipebook</h1>
      </div>

      <form class="search" id="searchForm" role="search" aria-label="Find a recipe">
        <label class="sr-only" for="q">Find a recipe</label>
        <input id="q" name="q" type="search" placeholder="Find a recipe" autocomplete="off" />
        <button type="submit" class="search-button" aria-label="Search">
          <img src="images/search_icon.svg" alt="" width="22" height="22" aria-hidden="true" />
        </button>
      </form>
    </header>

    <main class="page">
      <p class="status" id="status" aria-live="polite"></p>

      <section class="recipes" id="recipes" aria-label="Recipes"></section>
    </main>

    <footer class="site-footer">
      <a class="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>

      <div class="social">
        <a href="#" aria-label="Instagram">
          <img src="images/instagram_icon.svg" alt="" width="28" height="28" aria-hidden="true" />
        </a>
        <a href="#" aria-label="YouTube">
          <img src="images/youtube_icon.svg" alt="" width="28" height="28" aria-hidden="true" />
        </a>
        <a href="#" aria-label="Pinterest">
          <img src="images/pinterest_icon.svg" alt="" width="28" height="28" aria-hidden="true" />
        </a>
      </div>
    </footer>
  </body>
</html>
