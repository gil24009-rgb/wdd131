<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Kids Read For Fun book reviews. Build a Blog Part 1." />
  <title>Kids Read For Fun</title>
  <link rel="preconnect" href="https://upload.wikimedia.org" />
  <link rel="stylesheet" href="styles/blog.css" />
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <div class="page">
    <header class="site-header">
      <h1 class="site-title">Kids Read For Fun</h1>

      <nav class="site-nav" aria-label="Primary">
        <ul class="nav-list">
          <li><a href="#" aria-current="page">About</a></li>
          <li><a href="#">Archive</a></li>
          <li><a href="#">Search</a></li>
        </ul>
      </nav>
    </header>

    <main id="main" class="content">
      <article class="review" aria-labelledby="book-title">
        <section class="review-details" aria-label="Book details">
          <p class="detail date">July 5, 2022</p>
          <p class="detail age">10 to 14</p>
          <p class="detail genre">Fantasy</p>

          <div class="rating" role="img" aria-label="Rating: 4 out of 5">
            <span aria-hidden="true">★★★★☆</span>
          </div>
        </section>

        <section class="review-body">
          <h2 id="book-title" class="book-title">Septimus Heap Book One: Magyk</h2>

          <figure class="cover">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/5/5f/Magkycover2.jpg"
              alt="Cover of Septimus Heap Book One: Magyk by Angie Sage"
              loading="lazy"
              width="260"
              height="392"
            />
          </figure>

          <p class="blurb">
            If you enjoy stories about seventh sons of seventh sons and magyk this is the book for you.
          </p>
        </section>
      </article>
    </main>

    <footer class="site-footer">
      <p>Jane Doe</p>
    </footer>
  </div>
</body>
</html>
