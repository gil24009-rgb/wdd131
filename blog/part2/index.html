<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Review Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A simple, accessible book review blog with filters." />
  <meta name="author" content="Your Name" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./blog.css" />
  <script src="./blog.js" defer></script>
</head>
<body>
  <div class="skiptocontent">
    <a href="#maincontent">Skip to main content</a>
  </div>

  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="site-title">Book Review Blog</h1>
      <nav class="site-nav" aria-label="Primary">
        <ul class="menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Archive</a></li>
          <li><a href="#">Search</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="maincontent" class="site-main container" role="main">
    <section id="articles-container" class="articles" aria-label="Latest Reviews">
      <!-- Articles will be injected here by JS -->
    </section>

    <aside class="filters" aria-label="Filter Reviews">
      <h2 class="filters-title">Filters</h2>
      <p class="filters-placeholder">Filter form will go here (added next unit).</p>
    </aside>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="year"></span> Book Review Blog</p>
    </div>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
