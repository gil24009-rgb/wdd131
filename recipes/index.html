<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Recipebook</title>
    <meta
      name="description"
      content="A simple recipe book layout built with Flexbox."
    />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Recipebook" />
    <meta
      property="og:description"
      content="A simple recipe book layout built with Flexbox."
    />
    <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/recipes/" />
    <meta property="og:image" content="images/social_preview_image.png" />

    <!-- X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Recipebook" />
    <meta
      name="twitter:description"
      content="A simple recipe book layout built with Flexbox."
    />
    <meta name="twitter:image" content="images/social_preview_image.png" />

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="favicon.ico" />

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple_touch_icon.png" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="brand">
        <img
          class="brand-mark"
          src="images/recipebook_logo.png"
          alt=""
          width="56"
          height="56"
          aria-hidden="true"
        />
        <h1 class="brand-title">Recipebook</h1>
      </div>

      <form class="search" role="search" aria-label="Find a recipe">
        <label class="sr-only" for="q">Find a recipe</label>
        <input id="q" name="q" type="search" placeholder="Find a recipe" />
        <button type="submit" class="search-button" aria-label="Search">
          <img
            src="images/search_icon.svg"
            alt=""
            width="22"
            height="22"
            aria-hidden="true"
          />
        </button>
      </form>
    </header>

    <main class="page">
      <section class="recipes" aria-label="Recipes">
        <article class="card" aria-label="Apple Crisp recipe">
          <img
            class="card-image"
            src="images/apple_crisp.jpg"
            alt="Apple crisp served with vanilla ice cream"
            width="900"
            height="600"
            loading="lazy"
          />

          <div class="card-body">
            <span class="tag" aria-label="Category: dessert">dessert</span>

            <h2 class="card-title">
              <a class="card-link" href="#">Apple Crisp</a>
            </h2>

            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>

            <p class="card-desc">
              This apple crisp recipe is a simple yet delicious fall dessert that is
              great served warm with vanilla ice cream.
            </p>
          </div>
        </article>
      </section>
    </main>

    <footer class="site-footer">
      <a
        class="attribution"
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
      >
        Recipe icons created by Freepik - Flaticon
      </a>

      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
        <a href="#" aria-label="Instagram">
          <img src="images/instagram_icon.svg" alt="" width="28" height="28" aria-hidden="true" />
        </a>
        <a href="#" aria-label="YouTube">
          <img src="images/youtube_icon.svg" alt="" width="28" height="28" aria-hidden="true" />
        </a>
        <a href="#" aria-label="Pinterest">
          <img src="images/pinterest_icon.svg" alt="" width="28" height="28" aria-hidden="true" />
        </a>
      </div>
    </footer>
  </body>
</html>
